spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discordbot
    username: pguser
    password: pguser
  jpa:
    hibernate:
      ddl-auto: validate
    # show-sql: true
  # for tests and development: let flyway search for the flyway_schema_history table in the right schema
  flyway:
    schemas: wordchaingame

zonky:
  test:
    database:
      postgres:
        docker:
          image: postgres:16.9


