spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/discordbot
    username: pguser
    password: pguser
  jpa:
    hibernate:
      ddl-auto: validate
    # show-sql: true
  # for tests and development: let flyway search for the flyway_schema_history table in the right schema
  flyway:
    schemas:
      - wordchaingame
      - discordbot

zonky:
  test:
    database:
      postgres:
        docker:
          image: postgres:16.9


# The following values have to be configured in a config/application.yml
# on the target machine. See config/application-prod.yml.template for details.
#
# Here, some default values are provided so that the App can start locally
# without having to configure anything.

bot-auth.token: offline

logging:
  guild-id: 0
  channel-id: 0

admin:
  role-id: 0
  channel-id: 0

word-checker.user-agent: set-me
